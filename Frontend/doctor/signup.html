<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="col-md-6">
            <h1 id="header-title">Clinic</h1>
          </div>
        </div>
      </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Doctor Signup</h2>
                <div id="alert-message" class="alert" role="alert" style="display: none;"></div>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" class="form-control" id="signup-username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Contact</label>
                        <input type="tel" class="form-control" id="signup-email" placeholder="Enter Contact" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </form>
                <div class="mt-3">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="scripts/signup.js"></script>
</body>
</html>
