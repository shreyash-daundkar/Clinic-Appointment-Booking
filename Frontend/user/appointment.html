<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Appointment Booking</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="col-md-6">
            <h1 id="header-title">Clinic</h1>
          </div>
        </div>
      </header>
    <div class="container mt-5">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="doctor">Select Doctor</label>
                <select class="form-control" id="doctor" required>
                    <option value="">Select Doctor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Select Slot</label>
                <select class="form-control" id="date" required>
                    <option value="">Select Slot</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointmentType">Type of Appointment</label>
                <select class="form-control" id="appointmentType" required>
                    <option value="in-person">In-person</option>
                    <option value="chat">Chat</option>
                    <option value="audio-call">Audio Call</option>
                    <option value="video-call">Video Call</option>
                </select>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <textarea class="form-control" id="note" rows="4" placeholder="Enter any notes here..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Book Appointment</button>
        </form>
        <hr>
        <h2>My Appointments</h2>
        <div id="appointments"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/appointment.js"></script>
</body>
</html>
